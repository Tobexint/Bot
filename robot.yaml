robot:
  name: AlJazeera News Scraper
  description: A bot to scrape news articles from Al Jazeera using Selenium and save data to an Excel file.

condaConfigFile: conda.yaml

tasks:
  Run AlJazeeraBot:
    command:
      - python
      - main.py

files:
  - main.py
  - news_scraper.py
  - utils.py
  - logger_setup.py
  - requirements.txt

artifactsDir: output
